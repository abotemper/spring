server:
  port: 8081
  servlet:
    context-path: /luckmoney

limit:
  minMoney: 0.01
  maxMoney: 9999
  description: give ${limit.minMoney} dollar at least, max${limit.maxMoney}dollar

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/luckmoney?characterEncoding=utf-8
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true